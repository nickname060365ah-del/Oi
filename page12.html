<!DOCTYPE html><html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MC Command</title>
  <style>
    :root{--bg:#0e0e0e;--panel:#121212;--line:#1f1f1f;--blue:#4da3ff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:#fff}
    header{height:56px;display:flex;align-items:center;gap:12px;padding:0 16px;border-bottom:1px solid var(--line)}
    .burger{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;cursor:pointer}
    .burger span{display:block;width:18px;height:2px;background:#fff;position:relative}
    .burger span::before,.burger span::after{content:"";position:absolute;left:0;width:18px;height:2px;background:#fff}
    .burger span::before{top:-6px}.burger span::after{top:6px}
    h1{font-size:22px;margin:0;color:var(--blue)}/* overlay */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);opacity:0;pointer-events:none;transition:.25s}
.overlay.show{opacity:1;pointer-events:auto}

/* drawer */
.drawer{position:fixed;top:0;left:0;height:100vh;width:82vw;max-width:320px;background:var(--panel);
  transform:translateX(-100%);transition:.28s ease;z-index:20;border-right:1px solid var(--line)}
.drawer.show{transform:translateX(0)}
.drawer-head{display:flex;align-items:center;justify-content:space-between;padding:16px}
.drawer-head h2{margin:0;color:var(--blue)}
.close{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;cursor:pointer}
.close::before,.close::after{content:"";position:absolute;width:18px;height:2px;background:#fff}
.close{position:relative}
.close::before{transform:rotate(45deg)}
.close::after{transform:rotate(-45deg)}

.menu a{display:flex;align-items:center;justify-content:space-between;padding:16px;border-top:1px solid var(--line);
  text-decoration:none;color:#fff;font-size:18px}
.menu a span{opacity:.6}

  </style>
</head>
<body>
  <header>
    <div class="burger" id="open"><span></span></div>
    <h1>MC Command</h1>
  </header>  <div class="overlay" id="overlay"></div>  <aside class="drawer" id="drawer">
    <div class="drawer-head">
      <h2>เมนู</h2>
      <div class="close" id="close"></div>
    </div>
    <nav class="menu">
      <a href="#">หน้าแรก <span>›</span></a>
      <a href="#">คำสั่งทั้งหมด <span>›</span></a>
      <a href="#">เกี่ยวกับ <span>›</span></a>
    </nav>
  </aside>  <script>
    const open=document.getElementById('open');
    const close=document.getElementById('close');
    const drawer=document.getElementById('drawer');
    const overlay=document.getElementById('overlay');
    const show=()=>{drawer.classList.add('show');overlay.classList.add('show')}
    const hide=()=>{drawer.classList.remove('show');overlay.classList.remove('show')}
    open.onclick=show; close.onclick=hide; overlay.onclick=hide;
  </script></body>
</html>
