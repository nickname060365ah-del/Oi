<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Command | แจกคำสั่ง Bedrock</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, sans-serif;
  background: #f5f6f7;
  color: #222;
}

/* ===== HEADER ===== */
header {
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 14px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
}

.left-header {
  display: flex;
  align-items: center;
  gap: 14px;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

.logo {
  font-size: 18px;
  font-weight: 700;
}

.auth-btns {
  display: flex;
  gap: 14px;
}

.auth-btns button {
  font-size: 14px;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
}

.login-btn {
  background: transparent;
  color: #0066cc;
}

.register-btn {
  background: #0066cc;
  color: #fff;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ddd;
  transition: 0.3s;
  z-index: 1000;
}

.sidebar.active {
  left: 0;
}

.sidebar-header {
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
  font-size: 18px;
  font-weight: 700;
}

.close-btn {
  font-size: 26px;
  cursor: pointer;
}

.menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  text-decoration: none;
  color: #222;
  border-bottom: 1px solid #eee;
}

.menu-item:hover {
  background: #f5f5f5;
}

.arrow {
  color: #999;
  font-size: 22px;
}

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  z-index: 900;
}

.overlay.active {
  display: block;
}

/* ===== MAIN ===== */
main {
  max-width: 1200px;
  margin: auto;
  padding: 48px 20px;
}

/* ===== HERO ===== */
.hero h1 {
  font-size: 34px;
  line-height: 1.35;
  margin-bottom: 16px;
}

.hero p {
  font-size: 16px;
  color: #555;
  max-width: 720px;
  margin-bottom: 28px;
}

.hero-buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.hero-buttons button {
  padding: 12px 22px;
  font-size: 15px;
  border-radius: 10px;
  cursor: pointer;
  border: none;
}

.primary {
  background: #0066cc;
  color: #fff;
}

.secondary {
  background: #fff;
  border: 1px solid #ccc;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal.active {
  display: flex;
}

.modal-box {
  background: #fff;
  padding: 24px;
  width: 100%;
  max-width: 360px;
  border-radius: 12px;
}

.modal-box h2 {
  margin-bottom: 16px;
}

.modal-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  font-size: 14px;
}

.modal-box button {
  width: 100%;
  padding: 10px;
  background: #0066cc;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.modal-close {
  text-align: right;
  font-size: 14px;
  cursor: pointer;
  color: #666;
  margin-bottom: 10px;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 80px;
  text-align: center;
  font-size: 13px;
  color: #777;
  padding: 24px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="left-header">
      <div class="menu-btn" onclick="openMenu()">☰</div>
      <div class="logo">MC Command แจกคำสั่ง</div>
    </div>
    <div class="auth-btns">
      <button class="login-btn" onclick="openLogin()">เข้าสู่ระบบ</button>
      <button class="register-btn" onclick="openRegister()">สมัครสมาชิก</button>
    </div>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    เมนู
    <span class="close-btn" onclick="closeMenu()">×</span>
  </div>
  <a class="menu-item" href="#"><span>คำสั่งพื้นฐาน</span><span class="arrow">›</span></a>
  <a class="menu-item" href="#"><span>คำสั่งขั้นสูง</span><span class="arrow">›</span></a>
  <a class="menu-item" href="#"><span>ระบบสกิล</span><span class="arrow">›</span></a>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<main>
  <section class="hero">
    <h1>เว็บแจกคำสั่ง Minecraft Bedrock<br>ก็อปไปใช้ได้จริง</h1>
    <p>
      รวมคำสั่ง Bedrock 100% ตั้งแต่พื้นฐานถึงขั้นสูง  
      ไม่หลุด Java เหมาะสำหรับสายทำแมพ ระบบ และสายจริง
    </p>
    <div class="hero-buttons">
      <button class="primary">ดูคำสั่งทั้งหมด</button>
      <button class="secondary" onclick="openRegister()">สมัครสมาชิก</button>
    </div>
  </section>
</main>

<footer>
  © 2026 MC Command | Minecraft Bedrock
</footer>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <div class="modal-close" onclick="closeAll()">ปิด</div>
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" placeholder="ชื่อผู้ใช้">
    <input type="password" placeholder="รหัสผ่าน">
    <button>เข้าสู่ระบบ</button>
  </div>
</div>

<!-- REGISTER -->
<div class="modal" id="registerModal">
  <div class="modal-box">
    <div class="modal-close" onclick="closeAll()">ปิด</div>
    <h2>สมัครสมาชิก</h2>
    <input type="text" placeholder="ชื่อผู้ใช้">
    <input type="email" placeholder="อีเมล">
    <input type="password" placeholder="รหัสผ่าน">
    <button>สมัครสมาชิก</button>
  </div>
</div>

<script>
function openMenu() {
  sidebar.classList.add("active");
  overlay.classList.add("active");
}

function closeMenu() {
  sidebar.classList.remove("active");
}

function openLogin() {
  loginModal.classList.add("active");
  overlay.classList.add("active");
}

function openRegister() {
  registerModal.classList.add("active");
  overlay.classList.add("active");
}

function closeAll() {
  sidebar.classList.remove("active");
  loginModal.classList.remove("active");
  registerModal.classList.remove("active");
  overlay.classList.remove("active");
}
</script>

</body>
      </html>
