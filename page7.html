<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f5f6f7;
}

/* ===== HEADER ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
}

.menu-btn {
  font-size: 28px;
  cursor: pointer;
}

.title {
  font-size: 18px;
  font-weight: bold;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  max-width: 85vw;
  height: 100%;
  background: #fff;
  transition: 0.3s;
  z-index: 1000;
  border-right: 1px solid #ddd;
}

.sidebar.active {
  left: 0;
}

.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  border-bottom: 1px solid #eee;
  font-size: 18px;
  font-weight: bold;
}

.close-btn {
  font-size: 26px;
  cursor: pointer;
}

/* ===== MENU ITEM ===== */
.menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;

  padding: 18px 16px;
  font-size: 17px;
  color: #000;
  text-decoration: none;

  border-bottom: 1px solid #eee;
}

.menu-item:active {
  background: #f0f0f0;
}

.menu-item .arrow {
  font-size: 24px;
  color: #9e9e9e;
}

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);
  display: none;
  z-index: 900;
}

.overlay.active {
  display: block;
}

/* ===== CONTENT ===== */
.content {
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="openMenu()">☰</div>
  <div class="title">Learn</div>
</header>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <span>Learn</span>
    <span class="close-btn" onclick="closeMenu()">×</span>
  </div>

  <a href="#" class="menu-item">
    <span>เมนูที่ 1</span>
    <span class="arrow">›</span>
  </a>

  <a href="#" class="menu-item">
    <span>เมนูที่ 2</span>
    <span class="arrow">›</span>
  </a>

  <a href="#" class="menu-item">
    <span>เมนูที่ 3</span>
    <span class="arrow">›</span>
  </a>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="content">
  <h2>ยินดีต้อนรับ</h2>
  <p>กดสามขีดเพื่อเปิดเมนู</p>
</div>

<script>
function openMenu() {
  document.getElementById("sidebar").classList.add("active");
  document.getElementById("overlay").classList.add("active");
}

function closeMenu() {
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
