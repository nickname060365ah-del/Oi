<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Page</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #f5f7fb;
}

/* แถบบน */
header {
  height: 56px;
  background: #ffffff;
  display: flex;
  align-items: center;
  padding: 0 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}
  .menu-btn {
  font-size: 22px;
  cursor: pointer;
  user-select: none;
  transition: 0.2s;
  }

/* ชื่อเว็บ */
.title {
  margin-left: 16px;
  font-size: 18px;
  font-weight: 600;
}

/* เมนูด้านข้าง */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #ffffff;
  box-shadow: 2px 0 12px rgba(0,0,0,0.15);
  transition: 0.3s;
  padding-top: 56px;
  z-index: 999;
}

.sidebar.active {
  left: 0;
}

.sidebar a {
  display: block;
  padding: 16px 20px;
  color: #333;
  text-decoration: none;
  font-size: 16px;
  border-bottom: 1px solid #eee;
}

.sidebar a:hover {
  background: #f0f3ff;
  color: #2f5bff;
}

/* พื้นหลังตอนเปิดเมนู */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.35);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 998;
}

.overlay {
  opacity: 0;
  pointer-events: none;
  display: none;
}

.overlay.active {
  display: block;
  opacity: 1;
  pointer-events: auto;
  }

/* เนื้อหา */
main {
  padding: 80px 20px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  max-width: 600px;
  margin: auto;
}

  header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.menu-btn.right {
  font-size: 22px;
  }
  
.card h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

.card p {
  color: #555;
}
</style>
</head>

<body>

<header>
  <div class="title">หน้าเมนู</div>
  <div class="menu-btn right" id="menuBtn" onclick="toggleMenu()">≡</div>
</header>

<div class="sidebar" id="sidebar">
  <a href="#">เมนูที่ 1</a>
  <a href="#">เมนูที่ 2</a>
  <a href="#">เมนูที่ 3</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main>
  <div class="card">
    <h1>ยินดีต้อนรับ</h1>
    <p>นี่คือหน้าเมนูหลัก กดสามขีดข้างบนเพื่อเปิดเมนู</p>
  </div>
</main>

<script> 
function toggleMenu() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const btn = document.getElementById("menuBtn");

  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");

  if (sidebar.classList.contains("active")) {
    btn.innerHTML = "X";
  } else {
    btn.innerHTML = "≡";
  }
  }
</script>

</body>
</html>
