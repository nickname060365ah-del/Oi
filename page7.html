<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เมนู</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f5f6f7;
}

/* ===== HEADER หลัก ===== */
header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
}

  .menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;

  width: 100%;
  box-sizing: border-box;

  padding: 16px;
  font-size: 16px;
  color: #000;
  text-decoration: none;

  border-bottom: 1px solid #eee;
}

.menu-item .arrow {
  color: #999;
  font-size: 22px;
  }
  
.title {
  font-size: 18px;
  font-weight: bold;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -280px;
  width: 280px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ddd;
  transition: 0.3s;
  z-index: 1000;
}

.sidebar.active {
  left: 0;
}

/* ===== SIDEBAR HEADER (แบบเว็บที่มึงส่งมา) ===== */
.sidebar-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  border-bottom: 1px solid #e0e0e0;
}

.sidebar-header span {
  font-size: 16px;
  font-weight: bold;
}

.close-btn {
  font-size: 18px;
  cursor: pointer;
}

/* ===== MENU LIST ===== */
.sidebar a {
  display: block;
  padding: 16px;
  text-decoration: none;
  color: #000;
  border-bottom: 1px solid #f0f0f0;
}

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 900;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

/* ===== CONTENT ===== */
.content {
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="openMenu()">≡</div>
  <div class="title">หน้าเมนู</div>
</header>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <span>Learn</span>
    <div class="close-btn" onclick="closeMenu()">✕</div>
  </div>

<a href="#" class="menu-item">
  <span>เมนูที่ 1</span>
  <span class="arrow">›</span>
</a>

<a href="#" class="menu-item">
  <span>เมนูที่ 2</span>
  <span class="arrow">›</span>
</a>

<a href="#" class="menu-item">
  <span>เมนูที่ 3</span>
  <span class="arrow">›</span>
</a>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="content">
  <h2>ยินดีต้อนรับ</h2>
  <p>กดสามขีดเพื่อเปิดเมนู</p>
</div>

<script>
function openMenu() {
  document.getElementById("sidebar").classList.add("active");
  document.getElementById("overlay").classList.add("active");
}

function closeMenu() {
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
