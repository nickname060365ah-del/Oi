<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Command - Bedrock Only</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Tahoma,Arial}
body{background:#0e0e0e;color:#fff}
a{text-decoration:none;color:inherit}
button{cursor:pointer;border:none}

header{position:sticky;top:0;background:#111;border-bottom:1px solid #222;z-index:1000}
.nav{max-width:1200px;margin:auto;display:flex;align-items:center;padding:14px}
.hamburger{font-size:26px;margin-right:20px;cursor:pointer}
.logo{font-size:22px;font-weight:bold;color:#4da3ff}
.desktop-menu{display:flex;gap:18px;margin-left:30px;flex:1}
.desktop-menu a:hover{color:#4da3ff}

.auth button{padding:8px 14px;border-radius:6px;background:#4da3ff;color:#000;font-weight:bold}
.user-profile{display:none;align-items:center;gap:10px}
.user-profile img{width:26px;height:26px;border-radius:50%}

@media(max-width:900px){
.desktop-menu{display:none}
}

.side-menu{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#0f0f0f;border-right:1px solid #222;transition:.3s;padding:20px;z-index:2000}
.side-menu.active{left:0}
.side-menu a{display:block;padding:12px 0;border-bottom:1px solid #222}
.logout-item{color:#ff4d4d;text-decoration:underline;display:none}

.hero{max-width:1200px;margin:auto;padding:60px 20px}
.hero h1{font-size:40px}
.hero p{opacity:.8;margin-top:10px}

.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:3000}
.modal.active{display:flex}
.modal-box{background:#0f0f0f;border:1px solid #222;border-radius:12px;padding:25px;width:100%;max-width:420px;position:relative}
.modal-box label{margin-top:14px;display:block}
.modal-box input{width:100%;padding:12px;border-radius:8px;border:1px solid #333;background:#000;color:#fff}
.modal-box button{margin-top:20px;width:100%;padding:12px;background:#4da3ff;color:#000;font-weight:bold;border-radius:8px}
.close{position:absolute;top:15px;right:18px;font-size:22px;cursor:pointer}
.error{color:#ff4d4d;font-size:13px;margin-top:6px;display:none}

.password-box{position:relative}
.password-box i{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer}
</style>
</head>
<body>

<header>
<div class="nav">
<div class="hamburger" onclick="openMenu()">☰</div>
<div class="logo">MC Command</div>

<nav class="desktop-menu">
<a href="#">คำสั่งพื้นฐาน</a>
<a href="#">คำสั่งขั้นสูง</a>
<a href="#">ระบบแมพ</a>
</nav>

<div class="auth" id="authBtn">
<button onclick="openLogin()">เข้าสู่ระบบ</button>
</div>

<div class="user-profile" id="userProfile">
<img id="avatar">
<span id="username"></span>
</div>
</div>
</header>

<div class="side-menu" id="sideMenu">
<a onclick="openLogin()">เข้าสู่ระบบ</a>
<a class="logout-item" id="logoutBtn" onclick="logout()">ออกจากระบบ</a>
</div>

<div class="hero">
<h1>เว็บแจกคำสั่ง Minecraft Bedrock</h1>
<p>Bedrock แท้ 100% ไม่ Java ไม่มั่ว</p>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-box">
<div class="close" onclick="closeModal('loginModal')">×</div>
<h3>เข้าสู่ระบบ</h3>

<label>อีเมล</label>
<input id="loginEmail">

<label>รหัสผ่าน</label>
<div class="password-box">
<input id="loginPass" type="password">
<i class="fa fa-eye" onclick="toggle('loginPass',this)"></i>
</div>
<div class="error" id="loginError">อีเมลหรือรหัสผ่านไม่ถูกต้อง</div>

<button onclick="login()">เข้าสู่ระบบ</button>
<p style="text-align:center;margin-top:10px;cursor:pointer" onclick="switchModal('loginModal','registerModal')">สมัครสมาชิก</p>
</div>
</div>

<!-- REGISTER -->
<div class="modal" id="registerModal">
<div class="modal-box">
<div class="close" onclick="closeModal('registerModal')">×</div>
<h3>สมัครสมาชิก</h3>

<label>ชื่อเล่น</label>
<input id="regName">

<label>อีเมล</label>
<input id="regEmail">

<label>รหัสผ่าน (อย่างน้อย 8 ตัว)</label>
<div class="password-box">
<input id="regPass" type="password">
<i class="fa fa-eye" onclick="toggle('regPass',this)"></i>
</div>

<label>ยืนยันรหัสผ่าน</label>
<div class="password-box">
<input id="regConfirm" type="password">
<i class="fa fa-eye" onclick="toggle('regConfirm',this)"></i>
</div>

<div class="error" id="regError"></div>

<button onclick="register()">สมัครสมาชิก</button>
</div>
</div>

<script>
const users=[]
let currentUser=null

function openMenu(){sideMenu.classList.add('active')}
function closeMenu(){sideMenu.classList.remove('active')}
function openLogin(){closeMenu();loginModal.classList.add('active')}
function closeModal(id){document.getElementById(id).classList.remove('active')}

function switchModal(a,b){
closeModal(a)
document.getElementById(b).classList.add('active')
}

function toggle(id,icon){
const i=document.getElementById(id)
i.type=i.type==="password"?"text":"password"
icon.classList.toggle("fa-eye")
icon.classList.toggle("fa-eye-slash")
}

function register(){
const name=regName.value.trim()
const email=regEmail.value.trim()
const pass=regPass.value
const confirm=regConfirm.value
regError.style.display="none"

if(!name||!email||!pass||!confirm){
regError.innerText="กรอกข้อมูลให้ครบ"
regError.style.display="block";return
}
if(pass.length<8){
regError.innerText="รหัสผ่านต้อง 8 ตัวขึ้นไป"
regError.style.display="block";return
}
if(pass!==confirm){
regError.innerText="รหัสผ่านไม่ตรงกัน"
regError.style.display="block";return
}
if(users.find(u=>u.email===email)){
regError.innerText="อีเมลนี้ถูกใช้แล้ว"
regError.style.display="block";return
}

users.push({name,email,pass})
closeModal("registerModal")
openLogin()
}

function login(){
const email=loginEmail.value.trim()
const pass=loginPass.value
loginError.style.display="none"

const user=users.find(u=>u.email===email&&u.pass===pass)
if(!user){
loginError.style.display="block"
return
}

currentUser=user
authBtn.style.display="none"
userProfile.style.display="flex"
username.innerText=user.name
avatar.src=`https://ui-avatars.com/api/?name=${user.name}&background=4da3ff&color=fff`
logoutBtn.style.display="block"
closeModal("loginModal")
}

function logout(){
currentUser=null
authBtn.style.display="flex"
userProfile.style.display="none"
logoutBtn.style.display="none"
}
</script>

</body>
</html>
