<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>MC Command</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      color: #4da3ff;
    }

    .login-btn {
      background: #4da3ff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      transition: 0.3s;
      padding: 16px;
      box-sizing: border-box;
      z-index: 100;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 14px 0;
    }

    .sidebar hr {
      border: none;
      border-top: 1px solid #333;
      margin: 16px 0;
    }

    .logout {
      color: red;
      text-decoration: underline;
      cursor: pointer;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .desc {
      color: #bbb;
      margin-bottom: 30px;
    }

    .btn-group button {
      margin-right: 10px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background: #4da3ff;
      color: #000;
    }

    .secondary {
      background: #222;
      color: #fff;
    }

    /* modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: #111;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
    }

    .modal-box h2 {
      margin-top: 0;
    }

    .modal-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    .modal-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4da3ff;
      color: #000;
      cursor: pointer;
    }

    .switch {
      margin-top: 10px;
      text-align: center;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="logo">MC Command</div>
  <button class="login-btn" onclick="openLogin()">เข้าสู่ระบบ</button>
</header>

<div class="sidebar" id="sidebar">
  <a href="#">คำสั่งพื้นฐาน</a>
  <a href="#">คำสั่งขั้นสูง</a>
  <a href="#">ระบบแมพ</a>
  <hr>
  <div class="logout" onclick="logout()">ออกจากระบบ</div>
</div>

<main>
  <h1>เว็บแจกคำสั่ง Minecraft Bedrock</h1>
  <div class="desc">
    รวมคำสั่ง Bedrock 100% ก็อปใช้ได้จริง  
    สำหรับสายทำแมพ สายระบบ และสายจริงทุกคน
  </div>

  <div class="btn-group">
    <button class="primary">ดูคำสั่งทั้งหมด</button>
    <button class="secondary">เกี่ยวกับเว็บนี้</button>
  </div>
</main>

<!-- login -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h2>เข้าสู่ระบบ</h2>
    <input type="email" id="loginEmail" placeholder="อีเมล">
    <input type="password" id="loginPass" placeholder="รหัสผ่าน">
    <button onclick="login()">เข้าสู่ระบบ</button>
    <div class="switch" onclick="switchToRegister()">ยังไม่มีรหัส? สมัครสมาชิก</div>
  </div>
</div>

<!-- register -->
<div class="modal" id="registerModal">
  <div class="modal-box">
    <h2>สมัครสมาชิก</h2>
    <input type="email" id="regEmail" placeholder="อีเมล">
    <input type="password" id="regPass" placeholder="รหัสผ่าน">
    <button onclick="register()">สมัครสมาชิก</button>
  </div>
</div>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function openLogin() {
    document.getElementById('loginModal').classList.add('active');
  }

  function switchToRegister() {
    document.getElementById('loginModal').classList.remove('active');
    document.getElementById('registerModal').classList.add('active');
  }

  function register() {
    const email = regEmail.value;
    const pass = regPass.value;

    localStorage.setItem(email, pass);
    registerModal.classList.remove('active');
    loginModal.classList.add('active');
  }

  function login() {
    const email = loginEmail.value;
    const pass = loginPass.value;

    if (localStorage.getItem(email) === pass) {
      loginModal.classList.remove('active');
    } else {
      alert("อีเมลหรือรหัสผ่านผิด");
    }
  }

  function logout() {
    alert("ออกจากระบบแล้ว");
  }
</script>

</body>
</html>
