<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Command - Bedrock Only</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:tahoma}

body{background:#0e0e0e;color:#fff}

/* header */
header{
  position:sticky;top:0;z-index:1000;
  background:#111;border-bottom:1px solid #222;
}
.nav{
  max-width:1200px;margin:auto;
  display:flex;align-items:center;
  padding:14px 18px;
}
.hamburger{font-size:26px;cursor:pointer}
.logo{margin-left:16px;font-size:22px;font-weight:bold;color:#4da3ff}
.spacer{flex:1}
.login-btn{
  background:#4da3ff;border:none;color:#000;
  padding:8px 14px;border-radius:6px;
  font-weight:bold;cursor:pointer;
}

/* side menu */
#sideMenu{
  position:fixed;top:0;left:-260px;
  width:260px;height:100%;
  background:#0f0f0f;border-right:1px solid #222;
  transition:.3s;z-index:2000;
}
#sideMenu.active{left:0}
#sideMenu .close{
  position:absolute;top:12px;right:14px;
  font-size:24px;cursor:pointer;
}
#sideMenu h3{padding:20px}
#sideMenu a{
  display:block;padding:12px 20px;
  border-bottom:1px solid #222;
  color:#fff;text-decoration:none;
}

/* hero */
.hero{
  max-width:1200px;margin:auto;
  padding:80px 20px;
}
.hero h1{font-size:42px;margin-bottom:20px}
.hero p{opacity:.8;margin-bottom:30px}
.hero .btn{
  display:inline-block;
  background:#4da3ff;color:#000;
  padding:12px 18px;border-radius:8px;
  text-decoration:none;font-weight:bold;
  margin-right:10px;
}

/* modal */
.modal{
  position:fixed;top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center;
  z-index:3000;
}
.modal.active{display:flex}
.modal-box{
  background:#111;border:1px solid #222;
  padding:24px;width:300px;border-radius:10px;
  position:relative;
}
.modal-box .close{
  position:absolute;top:10px;right:12px;
  font-size:22px;cursor:pointer;
}
.modal-box label{display:block;margin-top:12px}
.modal-box input{
  width:100%;padding:8px;margin-top:6px;
  background:#000;border:1px solid #333;
  color:#fff;border-radius:6px;
}
.modal-box button{
  width:100%;margin-top:18px;
  padding:10px;border:none;
  background:#4da3ff;color:#000;
  border-radius:6px;font-weight:bold;
  cursor:pointer;
}

footer{
  margin-top:80px;padding:30px;
  text-align:center;background:#111;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="hamburger" onclick="toggleMenu()">≡</div>
    <div class="logo">MC Command</div>
    <div class="spacer"></div>
    <button class="login-btn" onclick="openLogin()">เข้าสู่ระบบ</button>
  </div>
</header>

<!-- side menu -->
<div id="sideMenu">
  <div class="close" onclick="toggleMenu()">×</div>
  <h3>เมนู</h3>
  <a href="#">คำสั่งทั้งหมด</a>
  <a href="#">เกี่ยวกับเว็บ</a>
</div>

<!-- hero -->
<div class="hero">
  <h1>เว็บแจกคำสั่ง Minecraft Bedrock</h1>
  <p>Bedrock แท้ 100% ก็อปใช้ได้จริง ไม่มั่ว ไม่ Java</p>
  <a class="btn" href="#">ดูคำสั่งทั้งหมด</a>
  <a class="btn" style="background:#222;color:#fff" href="#">เกี่ยวกับเว็บนี้</a>
</div>

<!-- login modal -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <div class="close" onclick="closeLogin()">×</div>
    <h3>เข้าสู่ระบบ</h3>

    <label>อีเมล</label>
    <input id="loginEmail" type="email">

    <label>รหัสผ่าน</label>
    <input id="loginPass" type="password">

    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>
</div>

<footer>© MC Command Bedrock</footer>

<script>
const sideMenu = document.getElementById("sideMenu");
const loginModal = document.getElementById("loginModal");

function toggleMenu(){
  sideMenu.classList.toggle("active");
}

function openLogin(){
  loginModal.classList.add("active");
}

function closeLogin(){
  loginModal.classList.remove("active");
}

function login(){
  const email = document.getElementById("loginEmail").value.trim();
  const pass  = document.getElementById("loginPass").value;

  if(!email || !pass){
    alert("กรอกให้ครบก่อน");
    return;
  }

  alert("ล็อกอินผ่าน (demo)");
  closeLogin();
}
</script>

</body>
</html>
